apiVersion: apps/v1
kind: Deployment
metadata:
  name: registro-deployment
  labels:
    app: registro-deployment
spec:
  selector:
    matchLabels:
      app: registro-deployment
  replicas: 2
  template:
    metadata:
      labels:
        app: registro-deployment
    spec:
      containers:
        - name: registro
          image: agustinharistoy/registro_docker
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_CLOUD_CONFIG_URI
              value: http://config-service:8081
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: http://eureka-service:8761
            - name: eureka.instance.preferIpAddress
              value: "true"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: registro-conf
                  key: host
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: registro-conf
                  key: name
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-root-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-root-credentials
                  key: password

---
apiVersion: v1
kind: Service
metadata:
  name: registro-service
  labels:
    app: registro-service
spec:
  selector:
    app: registro-deployment
  ports:
    - protocol: TCP
      port: 8085
      targetPort: 8085
  type: LoadBalancer